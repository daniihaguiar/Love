<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Amor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Banner -->
    <header>
        <div class="banner">
            <h1>Meu Amor</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <section class="content">
        <h2>Para você, meu amor...&hearts;</h2>
        <p>Amar você é viver um sonho eterno, onde cada momento ao seu lado me torna mais
            feliz. Meu coração é seu, para sempre e além.
        </p>

        <div class="image-gallery">
            <h3>Nossas memórias: <br>
                &starf;(Clica nas imagens!!)&star;
            </h3>
            <div class="gallery">
                <!-- As imagens que abrirão no modal -->
                <div class="gallery-item">
                    <img src="f1.jpg" alt="Imagem 1"
                        class="gallery-img" data-description="Uma das nossas primeiras fotos em um relacionamento.">
                </div>
                <div class="gallery-item">
                    <img src="f2.jpg" alt="Imagem 2"
                        class="gallery-img" data-description="Foto do dia que eu ganhei o nosso coelinho de pelúcia.">
                </div>
                <div class="gallery-item">
                    <img src="f3.jpg" alt="Imagem 3"
                        class="gallery-img" data-description="Fomos ao HopiHari juntos pela primeira vez, nos divertimos muito.">
                </div>
                <div class="gallery-item">
                    <img src="f4.jpg" alt="Imagem 4"
                        class="gallery-img"
                        data-description="Nosso primeiro Natal juntos, passamos na casa da minha tia.">
                </div>
                <div class="gallery-item">
                    <img src="f5.jpg" alt="Imagem 5"
                        class="gallery-img" data-description="Fomos ao shopping assistir um filme, mas na verdade ficamos o dia inteiro na GameStation.">
                </div>
                <div class="gallery-item">
                    <img src="f6.jpg" alt="Imagem 6"
                        class="gallery-img" data-description="Foi o último dia de aula no terceirão, teve trote de Gala.">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalDescription" class="modal-description"></div>
    </div>

    <footer class="rodape">
        <p><span class="foot">Desenvolvido pelo Amor da sua Vida | &copy; 2023</span></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
